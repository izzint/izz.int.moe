name: Publish

on:
    push

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 23.2.0
          cache: 'npm'
      
      - name: Setup Dependencies
        uses: bahmutov/npm-install@v1

      - run: npm run build